<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park API</title>
</head>
<body>
    <h1>Search for National Parks</h1>
    <form>
        <label for='search-input'>Enter an area: </label>
        <input id='js-searchInput' type="text" required placeholder="City or State">

        <input type='submit' value='Search'><br>

        <label for='max-results'>Maximum results: </label>
        <input id='js-maxResults' type='number' value='10' size='3' width='30'>

    </form>
    <section id="results">
        <ul id="results-list">
        </ul>
    </section>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
