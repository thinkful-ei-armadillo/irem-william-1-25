<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park API</title>
</head>
<body>
    <h1>Search For Your Dream Park</h1>
    <form class='searchParams'>
        <input id='searchInput' type="text" placeholder="Type a State Name">
        <input id='limitSearchInput' type="text" placeholder="Limit your search">
        <button type="submit" class=js-search-submit>Submit</button>
    </form>
    <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
    </section>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
