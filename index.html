<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <h1 id='title'>Search for National Parks</h1>
    <img src="http://www.stickpng.com/assets/images/5a7a23f7abc3d121aba71031.png" class='logo' alt="national park icon">
    <form class='input-area'> 
        <label for='search-input'>Enter state code: </label>
        <input class='search-input' size='10' id='js-searchInput' type="text" required placeholder="ex: CA,NY"><br>
        <label for='max-results'>Maximum results: </label>
        <input class='max-results' id='js-maxResults' type='number' value='10'><br>
        <input type='submit' class='search-button' value='Search'>

    </form>
    <section id="results">
        <ul id="results-list">
        </ul>
    </section>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
